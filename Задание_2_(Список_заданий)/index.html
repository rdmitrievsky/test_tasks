<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание - список задач</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .text-done {
            text-decoration: line-through;
            opacity: .4;
        }
        
        .material-icons {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="cyan-text text-darken-4">Список задач</h1>
            </div>
            <div id="task-form" class="col s12">
                <form id="tasks-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Добавить задачу</label>
                        </div>
                    </div>
                    <button id="submit-btn" type="submit" class="btn-large waves-effect waves-light">Добавить</button>
                </form>
            </div>
        </div>
        <div class="row">
            <h5 class="col s10">Список задач</h5>
            <ul class="collection with-header col s12"></ul>
        </div>
        <div class="row">
            <a class="clear-list waves-effect waves-light btn-small disabled">Очистить список</a>
        </div>
        <div class="row">
            <input type="text" name="" id="input-sort">
            <label for="input-sort">Найти в списке...</label>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js " integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
    <script src="index.js"></script>
</body>


</html>
