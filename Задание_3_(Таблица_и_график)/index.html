<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        figure {
            margin: 32px;
        }
        
        .highcharts-description {
            font-weight: 700;
            font-size: 1.4em;
        }
        
        tbody tr:hover th,
        tbody tr:hover td {
            background-color: #e3f2fd;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <figure class="highcharts-figure">
        <div id="container" style="width: 100%;padding: 24px;"></div>
        <p class="highcharts-description">
            Выберите строку с интересующими покзателями, что бы ознакомиться с графиком
        </p>

        <table id="datatable" class="responsive-table striped">
            <thead>
                <tr>
                    <th>Показатель</th>
                    <th>4 Недели Назад</th>
                    <th>3 Недели назад</th>
                    <th>2 Недели назад</th>
                    <th>Неделю назад</th>
                    <th>Текущий день</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </figure>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
